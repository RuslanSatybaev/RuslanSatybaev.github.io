	<script type="text/javascript">


		let score = 0;
		function checkAnswer(inputId, answers) {
			let userAnswer = document.getElementById(inputId).value;
			userAnswer = userAnswer.toLowerCase();
			for (let i = 0; i < answers.length; i++) {
				if (userAnswer == answers[i]) {
					score++;
					break;
				}
			}
		}

		function checkAnswers() {

			checkAnswer("userAnswer1",["dream", "dreams"]);
			checkAnswer("userAnswer2",["nautical", "shark bite"]);
			checkAnswer("userAnswer3",["chess", "dead"]);

			alert("You solved " + score + " riddles");
		}
	</script>
